<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Kyoquery</title>
		<link rel="stylesheet" type="text/css" href="css/Kyoquery.css"/>
	</head>
	<body>
		
		<div id="KyoPage">
			
			<!--
            	作者：1623785237@qq.com
            	时间：2015-05-13
            	描述：Header
            -->
			<header class="Kheader pd15">
				<h2>欢迎  </h2>
			</header>
			
			<!--
			<div class="KyoBox">
				<p class="KyoBox_Title">标题</p>
				<div class="KyoDome_Box">
					dome
				</div>
			</div>
			
			http://www.gbtags.com/gb/laitu/400x200&text=你好，极客标签/dd4814/ffffff
			-->
			
			<!--
            	作者：1623785237@qq.com
            	时间：2015-05-13
            	描述：Banner
            
            1.大图随焦点图切换
            2.图片数量不固定，至少为4张
            3.焦点图默认显示4张，超出的滚动显示
              向下切换到最后一张时，再切换则返回第一张
              向上切换至第一张时，再切换则返回到最后一张
            4.点击图片到时候，也可以让焦点图进行滚动
            -->
            
            <div class="KyoBox">
				<p class="KyoBox_Title">Banner 1:</p>
				<div class="KyoDome_Box">
					
					<div class="BigImg">
						<ul class="Bimglis">
							<li class="Bimgs"><img src="http://www.gbtags.com/gb/laitu/946x300&text=Hello 01 Img/FF6633/ffffff" alt="" /></li>
							<li class="Bimgs"><img src="http://www.gbtags.com/gb/laitu/946x300&text=Hello 02 Img/CC3366/ffffff" alt="" /></li>
							<li class="Bimgs"><img src="http://www.gbtags.com/gb/laitu/946x300&text=Hello 03 Img/33CCFF/ffffff" alt="" /></li>
							<li class="Bimgs"><img src="http://www.gbtags.com/gb/laitu/946x300&text=Hello 04 Img/FFFF66/ffffff" alt="" /></li>
							<li class="Bimgs"><img src="http://www.gbtags.com/gb/laitu/946x300&text=Hello 05 Img/66FF99/ffffff" alt="" /></li>
							<li class="Bimgs"><img src="http://www.gbtags.com/gb/laitu/946x300&text=Hello 06 Img/000099/ffffff" alt="" /></li>
							<li class="Bimgs"><img src="http://www.gbtags.com/gb/laitu/946x300&text=Hello 07 Img/33CC00/ffffff" alt="" /></li>
							<li class="Bimgs"><img src="http://www.gbtags.com/gb/laitu/946x300&text=Hello 08 Img/663366/ffffff" alt="" /></li>
							<li class="Bimgs"><img src="http://www.gbtags.com/gb/laitu/946x300&text=Hello 09 Img/CC99CC/ffffff" alt="" /></li>
							<li class="Bimgs"><img src="http://www.gbtags.com/gb/laitu/946x300&text=Hello 10 Img/66FFCC/ffffff" alt="" /></li>
							<li class="Bimgs"><img src="http://www.gbtags.com/gb/laitu/946x300&text=Hello 11 Img/223333/ffffff" alt="" /></li>
						</ul>
					</div>
					<div class="FocusImg">
						<ul class="Fimglist clear">
							<li class="Fimgs"><img src="http://www.gbtags.com/gb/laitu/200x150&text=Hello 01 Img/FF6633/ffffff" alt="" /></li>
							<li class="Fimgs"><img src="http://www.gbtags.com/gb/laitu/200x150&text=Hello 02 Img/CC3366/ffffff" alt="" /></li>
							<li class="Fimgs"><img src="http://www.gbtags.com/gb/laitu/200x150&text=Hello 03 Img/33CCFF/ffffff" alt="" /></li>
							<li class="Fimgs"><img src="http://www.gbtags.com/gb/laitu/200x150&text=Hello 04 Img/FFFF66/ffffff" alt="" /></li>
							<li class="Fimgs"><img src="http://www.gbtags.com/gb/laitu/200x150&text=Hello 05 Img/66FF99/ffffff" alt="" /></li>
							<li class="Fimgs"><img src="http://www.gbtags.com/gb/laitu/200x150&text=Hello 06 Img/000099/ffffff" alt="" /></li>
							<li class="Fimgs"><img src="http://www.gbtags.com/gb/laitu/200x150&text=Hello 07 Img/33CC00/ffffff" alt="" /></li>
							<li class="Fimgs"><img src="http://www.gbtags.com/gb/laitu/200x150&text=Hello 08 Img/663366/ffffff" alt="" /></li>
							<li class="Fimgs"><img src="http://www.gbtags.com/gb/laitu/200x150&text=Hello 09 Img/CC99CC/ffffff" alt="" /></li>
							<li class="Fimgs"><img src="http://www.gbtags.com/gb/laitu/200x150&text=Hello 10 Img/66FFCC/ffffff" alt="" /></li>
							<li class="Fimgs"><img src="http://www.gbtags.com/gb/laitu/200x150&text=Hello 11 Img/223333/ffffff" alt="" /></li>
						</ul>
					</div>
					<div class="Kbuttons">
						<span class="kbtclass" id="Btl">上一个</span>
						<span class="kbtclass" id="Btn">下一个</span>
					</div>
				</div>
			</div>
			
			<!--
            	作者：1623785237@qq.com
            	时间：2015-05-13
            	描述：footer
            -->
			<footer class="Kfooter pd15">
				<h3>结束</h3>
			</footer>
